<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="instructions">
            <h2>Controls</h2>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>A</kbd>
                    <kbd>←</kbd>
                </div>
                <div class="description">Move blocks to the Left</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>D</kbd>
                    <kbd>→</kbd>
                </div>
                <div class="description">Move blocks to the Right</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>Space</kbd>
                </div>
                <div class="description">Instantly place the block</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>S</kbd>
                    <kbd>↓</kbd>
                </div>
                <div class="description">Speedup dropping down</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>R</kbd>
                </div>
                <div class="description">Rotate Clock Wise</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>Q</kbd>
                </div>
                <div class="description">Rotate Counter Clock Wise</div>
            </div>
            <div class="instruction">
                <div class="keybinds">
                    <kbd>C</kbd>
                </div>
                <div class="description">Hold a block</div>
            </div>
        </div>
        <div class="container">
            <div class="hold-container">
                <div class="hold-wrapper">
                    <h2>Hold</h2>
                    <canvas width="110" height="60" id="hold-canvas"></canvas>
                </div>
            </div>
            <div class="game-container">
                <canvas id="main-canvas" width="260" height="560"></canvas>
                <div class="ui">
                    <div class="overlay"></div>
                    <div class="post-game-wrapper">
                        <h2 class="hide">Score: <span class="post-game-score"></span></h2>
                        <a href="#" class="btn-play">Play</a>
                        <div class="bg-toggle-wrapper">
                            <input type="checkbox" id="bg-toggle" class="stop-background-toggle" checked="true" />
                            <label for="bg-toggle">Dynamic Background</label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="game-ui">
                <div class="next-wrapper">
                    <h2>Next</h2>
                    <canvas width="110" height="300" id="next-canvas"></canvas>
                </div>
                <h2 class="score">Score: <span class="game-score">000000</span></h2>
            </div>
        </div>
        <canvas id="background-canvas"></canvas>
    </main>
    <script src="Core.js"></script>
    <script src="CanvasPainter.js"></script>
    <script src="script.js"></script>
</body>

</html>
